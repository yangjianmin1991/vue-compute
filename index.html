<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Compute</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
        
    </head>
    <body>
        <div id="vue-compute">
         <h1>computed计算属性</h1>
         <button v-on:click="a++">Add to A</button>
         <button @click="b++">Add to B</button>
         <p>A---{{a}}</p>
         <p>B---{{b}}</p>
         <p>Age+A--{{addToA}}</p>
         <p>Age+B--{{addToB}}</p>
        </div>
        <script src="app.js"></script>
    </body>
    
</html>
